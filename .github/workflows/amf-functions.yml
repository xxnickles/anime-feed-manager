name: AMF Functions

on:
  push:
    branches: [main]
    paths:
      - 'src/AnimeFeedManager.Functions/**'
      - 'src/AnimeFeedManager.Features/**'
      - 'src/AnimeFeedManager.Shared/**'
      - 'src/AnimeFeedManager.Services.Shared/**'
      - 'src/AnimeFeedManager.Web.BlazorComponents/**'
      - 'src/Directory.Packages.props'
      - '!src/**/*.md'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: amf-rg
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/AnimeFeedManager.Functions

      - name: Build
        run: dotnet build src/AnimeFeedManager.Functions -c Release --no-restore

      - name: Test
        run: dotnet test src/AnimeFeedManager.Features.Tests -c Release --verbosity normal

      - name: Publish
        run: dotnet publish src/AnimeFeedManager.Functions -c Release -o ./output

      - name: Azure Login (OIDC)
        uses: azure/login@v2.2.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Function App Name
        id: getname
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./deployment/main-functions.bicep

      - name: Deploy to Azure Functions (Flex Consumption)
        uses: azure/functions-action@v1.5.2
        with:
          app-name: ${{ steps.getname.outputs.functionAppName }}
          package: ./output
          remote-build: false

      - name: Logout
        run: az logout
