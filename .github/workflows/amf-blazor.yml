name: AMF Blazor Web

on:
  push:
    branches: [main]
    paths:
      - 'src/AnimeFeedManager.Web/**'
      - 'src/AnimeFeedManager.Web.BlazorComponents/**'
      - 'src/AnimeFeedManager.Features/**'
      - 'src/AnimeFeedManager.Shared/**'
      - 'src/AnimeFeedManager.Services.Shared/**'
      - 'src/Directory.Packages.props'
      - 'src/Directory.Build.props'
      - '!src/**/*.md'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCE_GROUP: amf-rg
  DOTNET_VERSION: '10.0.x'
  APP_PATH: './src/AnimeFeedManager.Web'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4.2.0
        with:
          node-version: 'lts/*'

      - name: Build CSS
        working-directory: ${{ env.APP_PATH }}
        run: |
          npm install
          npm run build:css

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.APP_PATH }}

      - name: Build
        run: dotnet build ${{ env.APP_PATH }} -c Release --no-restore

      - name: Test
        run: dotnet test src/AnimeFeedManager.Features.Tests -c Release --verbosity normal

      - name: Publish
        run: dotnet publish ${{ env.APP_PATH }} -c Release -o ./output

      - name: Azure Login (OIDC)
        uses: azure/login@v2.2.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Web App Name
        id: getname
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./deployment/main-blazor.bicep

      - name: Compute version info
        id: version
        run: |
          echo "build_version=4.$(date +%y%m).${{ github.run_number }}" >> "$GITHUB_OUTPUT"
          echo "commit_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ steps.getname.outputs.webAppName }}
          package: ./output

      - name: Set App Version Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ steps.getname.outputs.webAppName }}
          app-settings-json: |
            [
              {
                "name": "AppVersion__Version",
                "value": "${{ steps.version.outputs.build_version }}",
                "slotSetting": false
              },
              {
                "name": "AppVersion__CommitSha",
                "value": "${{ steps.version.outputs.commit_sha }}",
                "slotSetting": false
              }
            ]

      - name: Logout
        run: az logout
